<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fate Walkers - Tactics</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none; /* 드래그 방지 */
        }

        /* 로비 화면 */
        #lobby-screen {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
        }

        #find-match-btn {
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
        }
        #find-match-btn:hover { transform: scale(1.05); }
        #find-match-btn:disabled { background: #555; cursor: not-allowed; }

        /* 캐릭터 선택 화면 */
        #char-select-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #444;
            max-width: 800px;
        }

        #char-grid { display: flex; gap: 15px; margin: 20px; flex-wrap: wrap; justify-content: center; }

        /* 캐릭터 설명 박스 (선택창용) */
        #char-info-box {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #00c6ff;
            color: #e0e0e0;
            padding: 20px;
            width: 100%;
            text-align: center;
            border-radius: 8px;
            min-height: 60px;
            margin-top: 10px;
            font-size: 1.1rem;
            box-sizing: border-box;
            white-space: pre-line; /* 줄바꿈 허용 */
        }

        #lock-in-btn {
            margin-top: 20px;
            padding: 10px 40px;
            font-size: 1.2rem;
            background: #0072ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #lock-in-btn:disabled { background: #444; }

        /* 게임 컨테이너 */
        #game-container {
            display: none;
            border: 4px solid #333;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border-radius: 4px;
            position: relative;
        }
    </style>
</head>
<body>

    <div id="lobby-screen">
        <h1>Fate Walkers</h1>
        <p style="color:#aaa; margin-bottom: 30px;">Turn-Based Strategy PVP</p>
        <button id="find-match-btn">매칭 시작</button>
    </div>

    <div id="char-select-screen">
        <h2 style="margin:0; color:#fff;">출전할 영웅 선택</h2>
        <div id="char-grid"></div>
        <div id="char-info-box">캐릭터에 마우스를 올리면 정보가 표시됩니다.</div>
        <button id="lock-in-btn" disabled>선택 완료</button>
    </div>

    <div id="game-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>

</body>
</html>
